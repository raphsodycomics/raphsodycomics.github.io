<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Raphsody Comics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="site-header">
        <div class="header-container">

            <!-- COMPANY ICON -->
            <div class="company-icon">
                <img src="images/site icon.png" alt="Raphsody Comics Logo" width="50" height="50">
            </div>

            <!-- MENU BUTTON -->
            <button class="menu-button" id="menuButton" aria-label="Open menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

        </div>

        <!-- NAVIGATION MENU -->
        <nav class="site-menu" id="siteMenu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="home-content">

        <h1 class="site-title">Contact Raphsody Comics</h1>

        <section style="max-width: 700px; margin: 0 auto; text-align: center; line-height: 1.8;">

            <p style="color: black;">Have questions, suggestions, or feedback? Send us a message and we'll get back to you!</p>

            <!-- CONTACT FORM -->
            <form action="https://formsubmit.co/raphsodyinc@gmail.com" method="POST" style="margin-top: 30px; display: flex; flex-direction: column; gap: 20px;">

                <!-- Hidden input to disable captcha if desired -->
                <input type="hidden" name="_captcha" value="false">

                <input type="text" name="name" placeholder="Your Name" required style="padding: 12px; border-radius: 6px; border: 1px solid #FFD700;">
                <input type="email" name="email" placeholder="Your Email" required style="padding: 12px; border-radius: 6px; border: 1px solid #FFD700;">
                <textarea name="message" placeholder="Your Message" rows="6" required style="padding: 12px; border-radius: 6px; border: 1px solid #FFD700;"></textarea>

                <button type="submit" class="read-button">Send Message</button>
            </form>

            <p style="margin-top: 25px; font-size: 0.9rem; color: #FFD700;">
                Your message will mean a lot to us ☺️
            </p>

        </section>

    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
        <p>© 2026 Raphsody Comics. All rights reserved.</p>
    </footer>

    <!-- External JavaScript -->
    <script src="main.js"></script>

</body>
</html>
